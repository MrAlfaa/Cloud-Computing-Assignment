<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="user-details.html">User Details</a>
        </div>
        <div class="nav-right">
            <button id="profileButton">Profile</button>
        </div>
    </div>
</nav>

<h1>User Details</h1>

<table id="userTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>ID Number</th>
            <th>Phone Number</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userData = JSON.parse(localStorage.getItem('userData'));
        const userTableBody = document.getElementById('userTableBody');

        if (userData) {
            const row = userTableBody.insertRow();
            row.insertCell(0).innerText = userData.name;
            row.insertCell(1).innerText = userData.age;
            row.insertCell(2).innerText = userData.idno;
            row.insertCell(3).innerText = userData.phone;
            row.insertCell(4).innerText = userData.location;

            // Add click event to the row
            row.addEventListener('click', function () {
                localStorage.setItem('selectedUserData', JSON.stringify(userData));
                window.location.href = 'user-view.html';
            });
        } else {
            userTableBody.innerHTML = '<tr><td colspan="5">No user data found.</td></tr>';
        }
    });
</script>

</body>
</html>
